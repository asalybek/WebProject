<div class="main">
  <div class="books-category">
    <div class="books-category-inside" *ngFor = "let bookCat of bookCategories">
      <a routerLink="/books/{{ bookCat.name }}/all">
        {{bookCat.name}}
      </a>
    </div>
  </div>

  <div class="books" >
      <div class="border" *ngFor="let book of booksList">
        <a routerLink="/books/{{book.book_category_name}}/all/{{book.id}}">
        <img *ngIf="book.imagesLinks" [src]="book.imagesLinks" [alt]="book.name">
        <p class="bookName">{{book.name}}</p>
        <p class="bookAuthor">{{book.author}}</p>
        </a>
      </div>
  </div>
</div>
